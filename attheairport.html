<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .flashcard {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.6s;
      perspective: 1000px;
      position: relative;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .flashcard-front {
      background: #4a90e2;
      color: white;
    }
    .flashcard-back {
      background: #e2f0fb;
      color: #333;
      transform: rotateY(180deg);
    }
    .controls {
      margin-top: 20px;
      text-align: center;
    }
	
	  .counter {
    font-size: 16px;
    margin-bottom: 20px;
	text-align: right;
  }
  
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div>

  
    <div class="flashcard" id="flashcard">
      <div class="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front">Question</div>
        <div class="flashcard-back" id="flashcard-back">Answer</div>
      </div>
    </div>
		  <div class="counter" id="counter">1 / 1</div>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="flipBtn">Flip</button>
      <button id="nextBtn">Next</button>
    </div>

  </div>

<script>
  const flashcards = [

  { question: "Your gate is number 15.", answer: "Thank you. I will go there now." },

  { question: "Is my flight to Berlin on time?", answer: "Yes, your flight is not delayed." },
  { question: "Do you know where gate A7 is?", answer: "Yes, go straight and then turn left." },

  { question: "Can I get a coffee somewhere?", answer: "Yes, there is a cafe near gate 5." },

  // 5. General Questions & Small Talk
  { question: "What is in your small bag?", answer: "I have a book and a sweater." },
  { question: "Where is our gate?", answer: "Our gate is B12." },
  { question: "Is it far from here?", answer: "No, it is a five-minute walk." },

  { question: "What time does the flight board?", answer: "It boards at 11:30 a.m." },
  { question: "Do we have time for a snack?", answer: "Yes, we have about 20 minutes." },

  // 6. Boarding

  { question: "Can I see your boarding pass?", answer: "Yes, here it is." },
  { question: "We have seats together. What is your seat number?", answer: "My seat number is 24A." },
  { question: "Is this the gate for the flight to Madrid?", answer: "Yes, you are in the right place." },
  { question: "Is the flight delayed?", answer: "No, it looks like it’s on time." },
  { question: "Can I charge my phone here?", answer: "Yes, there are some outlets over there." },
  { question: "Do you have your passport ready?", answer: "Yes, I have it in my hand." },

  // 7. On the Plane

  // 12. After Arrival – Transport & Farewell
  { question: "Where do we get our suitcases?", answer: "We need to go to baggage claim." },
  { question: "Which number is our flight?", answer: "Our flight is on carousel number four." },

    { question: "Can you help me lift my bag?", answer: "Of course. It looks very heavy." },
  { question: "My suitcase is not here.", answer: "Let's go to the lost luggage office." },

  { question: "How do we get to the city center?", answer: "We can take a bus or a taxi." },
  { question: "Is the bus station far from here?", answer: "No, it is just outside the exit." },
  { question: "Where can I buy a ticket?", answer: "You can buy one at that machine." },
  { question: "Does this bus go to the city?", answer: "Yes, this is the airport express bus." },
  { question: "How much is a taxi to the hotel?", answer: "It is about $40." },
  { question: "Is someone meeting you here?", answer: "Yes, my friend is waiting for me." },
  { question: "I need to find the car rental desk.", answer: "The signs say it is on the next level." },
  { question: "Well, this is my stop.", answer: "It was nice to meet you." },
  { question: "You, too. Have a wonderful holiday.", answer: "Thanks. Enjoy your trip as well." },
  { question: "Let’s find a taxi now.", answer: "Okay. The taxi stand is over there." },
  { question: "Do you need any help?", answer: "No, I’m fine. Thank you." },
  { question: "Goodbye and have a safe journey.", answer: "Thank you. You too. Goodbye." }
];

  let currentIndex = 0;
  const flashcard = document.getElementById('flashcard');
  const front = document.getElementById('flashcard-front');
  const back = document.getElementById('flashcard-back');
  const flipBtn = document.getElementById('flipBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('counter');

  function updateFlashcard() {
    flashcard.classList.remove('flipped');
    front.textContent = flashcards[currentIndex].question;
    back.textContent = flashcards[currentIndex].answer;
	counter.textContent = `${currentIndex + 1} / ${flashcards.length}`;
  }

  flipBtn.addEventListener('click', () => {
    flashcard.classList.toggle('flipped');
  });

  flashcard.addEventListener('click', () => {
    flashcard.classList.toggle('flipped');
  });
  
  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateFlashcard();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < flashcards.length - 1) {
      currentIndex++;
      updateFlashcard();
    }
  });

  // Initialize the first flashcard
  updateFlashcard();
</script>

</body>
</html>
